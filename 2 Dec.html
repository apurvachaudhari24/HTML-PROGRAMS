<html>
    <head>
<style>
    table,th,td{
        border: 2px solid rgb(10,12,14);
        border-collapse: collapse;
        background-color: gray;
    }
</style>
</head>
<body>
   <table>
       <caption>Seminar timetable</caption>
       <thead>
           <tr>
               <th rowspan="3">Day</th>
               <th colspan="3">Schedule</th>
               <th rowspan="2">Topic</th>
           </tr>
           <tr>
               <th>Begin</th>
               <th>End</th>
           </tr>
       </thead>
       <tbody>
           <tr>
               <td rowspan="2">Monday</td>
               <td>8:00 a.m.</td> <td>5:00 p.m.</td>
           </tr>

           <tr>
               <td rowspan="3">Thuesday</td>
               <td>8:00 a.m.</td> <td>11:00 a.m.</td>
               <tr>
                   <td>11:00 a.m.</td> <td>2:00 p.m.</td>
                </tr>
               
              <tr><td>2:00 p.m.</td> <td>5:00 p.m.</td>
              </tr> 
           </tr>
           <tr>
               <td>Wednesday</td>
               <td>8:00 a.m.</td> <td>12:00 p.m.</td>
               
           </tr>
       </tbody>
   </table>
</body>
</html>
